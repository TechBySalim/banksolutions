<body>
    <div class="container">
        <h1>IT Support Letter Generator</h1>

        <label for="branchName">Branch Name:</label>
        <select id="branchName">
            <option value="">-- Select Branch --</option>
            <option value="Banglabazar Sub Branch">Banglabazar Sub Branch</option>
            <option value="Borhanuddin Branch">Borhanuddin Branch</option>
            <option value="Kunjerhat Sub Branch">Kunjerhat Sub Branch</option>

            <option value="Shashibhushan Sub Branch">Shashibhushan Sub Branch</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="problem">Problem Description:</label>
        <textarea id="problem" rows="4" placeholder="e.g., Network outage, printer not working, etc."></textarea>

        <div class="buttons">
            <button onclick="generatePreview()" type="button"><i>üëÅÔ∏è</i> Preview</button>
            <button onclick="window.print()"><i>üñ®Ô∏è</i> Print</button>
            <button onclick="clearForm()" class="clear-btn"><i>üßπ</i> Clear Form</button>
        </div>
    </div>

    <div class="preview" id="previewSection">
        <div class="letter-header">
            <img src="full-logo.png"
                alt="Pubali Bank Logo">
            <div>
                <div id="previewBranchName" style="font-weight: bold; font-size: 18px;"></div>
                <div style="text-align: right; font-size: 12px;">www.pubalibankbd.com</div>
                <div style="text-align: right; font-size: 12px;">www.pubalibangla.com</div>
            </div>
        </div>
        <hr>
        <div class="date-line" id="previewDate"></div>
        <div class="letter-body" id="letterContent"></div>
        <div class="signature-section">
            <div>Head of Branch</div>
            <div>Authorized Officer</div>
        </div>
    </div>

    <script>

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            if (isNaN(date)) return "";
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function generatePreview() {
            const branch = document.getElementById("branchName").value;
            const dateInput = document.getElementById("date").value;
            const problem = document.getElementById("problem").value.trim();
            const preview = document.getElementById("previewSection");
            const previewBranchName = document.getElementById("previewBranchName");
            const letterContent = document.getElementById("letterContent");
            const previewDate = document.getElementById("previewDate");

            if (!branch || !dateInput || !problem) {
                alert("‚ö†Ô∏è Please fill in all fields before previewing.");
                return;
            }

            const dateFormatted = formatDate(dateInput);

            previewBranchName.textContent = branch;
            previewDate.textContent = `Date: ${dateFormatted}`;

            const letter = `
The Manager
Pubali Bank PLC.
Bhola Branch
Bhola Sadar, Bhola.

Subject: Urgent IT Support Required at ${branch}

Dear Sir,

With due respect, I would like to inform you that our branch is currently facing ${problem} that require immediate IT support. We kindly request you to send an IT engineer from your branch to visit our branch and resolve the technical issues at the earliest possible time.

Your cooperation in this regard will be highly appreciated.

Thank you for your kind attention and support.

Yours sincerely,

      `;

            letterContent.textContent = letter;
            preview.style.display = "block";
            window.scrollTo({ top: preview.offsetTop, behavior: 'smooth' });
        }

        function clearForm() {
            document.getElementById("branchName").value = "";
            document.getElementById("date").value = "";
            document.getElementById("problem").value = "";
            document.getElementById("previewSection").style.display = "none";
        }

        // Dropdown menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownContainer = document.querySelector('.dropdown-container');
            const dropdownContent = document.querySelector('.dropdown-content');
            let timeoutId;

            // Show dropdown on mouse enter
            dropdownContainer.addEventListener('mouseenter', function() {
                clearTimeout(timeoutId);
                dropdownContent.classList.remove('hide');
                dropdownContent.classList.add('show');
            });

            // Hide dropdown on mouse leave with delay
            dropdownContainer.addEventListener('mouseleave', function() {
                timeoutId = setTimeout(function() {
                    dropdownContent.classList.remove('show');
                    dropdownContent.classList.add('hide');
                }, 200); // 200ms delay before hiding
            });

            // Keep dropdown open when hovering over content
            dropdownContent.addEventListener('mouseenter', function() {
                clearTimeout(timeoutId);
            });

            dropdownContent.addEventListener('mouseleave', function() {
                timeoutId = setTimeout(function() {
                    dropdownContent.classList.remove('show');
                    dropdownContent.classList.add('hide');
                }, 200);
            });
        });
    </script>
